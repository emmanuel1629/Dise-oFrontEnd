<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard del Administrador</title>
    <!-- Agregar los enlaces a Bootstrap CSS y cualquier otro estilo personalizado -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Agregar cualquier estilo adicional aquí -->
    <style>
        /* Puedes agregar estilos personalizados aquí */
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <i class="fas fa-user"></i> Nombre del Administrador
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Breadcrumb -->
<nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
    </ol>
</nav>

<!-- Dashboard Content -->
<div class="container dashboard-container">
    <div class="row">
        <!-- Información del Usuario (grilla de 4) -->
        <div class="col-md-4">
            <h2>Información del Usuario</h2>
            <p><strong>Nombre:</strong> Nombre del Administrador</p>
            <!-- Coloca la información del usuario aquí -->
        </div>

        <!-- Botones y Formulario (grilla de 8) -->
        <div class="col-md-8">
            <div class="row mb-4">
                <div class="col-sm-3">
                    <button class="btn btn-primary btn-sm btn-block"><i class="fas fa-check"></i> Validar Materias</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary btn-sm btn-block"><i class="fas fa-check"></i> Validar Maestros</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary btn-sm btn-block"><i class="fas fa-check"></i> Validar Matrículas</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary btn-sm btn-block"><i class="fas fa-check"></i> Centro de Calificaciones</button>
                </div>
            </div>

            <!-- Formulario para Añadir Noticia -->
            <form>
                <div class="form-group">
                    <label for="titulo">Título de la Noticia:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción"></textarea>
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Agregar Noticia</button>
            </form>

            <!-- Tabla de Noticias -->
            <h2 class="mt-4">Noticias</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Noticia 1</td>
                        <td>Descripción de la Noticia 1</td>
                        <td>
                            <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Eliminar</button>
                            <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i> Editar</button>
                        </td>
                    </tr>
                    <!-- Repite según sea necesario para más noticias -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Agregar los enlaces a Bootstrap JS y cualquier otro script necesario -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script> <!-- Reemplaza "your-fontawesome-kit-id" con tu identificador de kit Font Awesome -->
</body>
</html>
