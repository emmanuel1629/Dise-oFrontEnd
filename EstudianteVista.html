<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Página del Estudiante</title>
    <!-- Agregar los enlaces a Bootstrap CSS y cualquier otro estilo personalizado -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Agregar cualquier estilo adicional aquí -->
    <style>
        /* Puedes agregar estilos personalizados aquí */
        body {
            background-color: #f8f9fa;
        }
        .student-container {
            margin-top: 20px;
        }
        .carousel {
            width: 100%;
        }
        .grade-table th, .grade-table td {
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar (mismo que el de la página del administrador) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">
                    <i class="fas fa-user"></i> Nombre del Estudiante
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- Página del Estudiante Content -->
<div class="container student-container">
    <div class="row">
        <!-- Grilla de 4 para Información del Estudiante -->
        <div class="col-md-4">
            <h2>Nombre del Estudiante</h2>
            <p>Materias Asignadas:</p>
            <ul>
                <li>Materia 1</li>
                <li>Materia 2</li>
                <li>Materia 3</li>
                <!-- Puedes agregar más materias según sea necesario -->
            </ul>
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                </ol>
            </nav>
        </div>

        <!-- Grilla de 8 para Contenido Principal -->
        <div class="col-md-8">
            <h2>Nombre de la Materia</h2>

            <!-- Carousel -->
            <div id="carouselExample" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Imagen 2">
                    </div>
                    <!-- Puedes agregar más imágenes al carousel según sea necesario -->
                </div>
                <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>

            <!-- Botones (grilla de 12 para que ocupe toda la anchura) -->
            <div class="row mt-3">
                <div class="col-sm-3">
                    <button class="btn btn-primary btn-sm btn-block"><i class="fas fa-info-circle"></i> Cambiar Información</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary btn-sm btn-block"><i class="fas fa-graduation-cap"></i> Ver Calificaciones</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary btn-sm btn-block"><i class="fas fa-upload"></i> Subir Evidencia</button>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary btn-sm btn-block"><i class="fas fa-bullhorn"></i> Crear Anuncio</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabla de Calificaciones (grilla de 12 para que ocupe toda la anchura) -->
    <div class="row mt-4">
        <div class="col-md-12">
            <h2>Calificaciones</h2>
            <table class="table grade-table">
                <thead>
                    <tr>
                        <th>Semestre</th>
                        <th>Calificaciones (Max 5.0)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Primer Semestre</td>
                        <td>
                            <input type="text" class="form-control" value="4.5" readonly>
                        </td>
                    </tr>
                    <!-- Puedes agregar más filas según sea necesario -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Agregar los enlaces a Bootstrap JS y cualquier otro script necesario -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
